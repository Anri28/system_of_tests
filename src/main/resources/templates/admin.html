<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="/static/css/header.css">
<link rel="icon" href="/img/logo.jpg">

<head>
    <meta charset="UTF-8">
    <title>Admin</title>
</head>
<body class="bg-light">
    <div th:insert ="blocks/header::header"></div>
    <div class="alert container p-3 mb-2 bg-warning text-dark mt-5">
    <table class="table">
        <thead>
        <tr>
        <th scope="col">id</th>
        <th scope="col" th:text="#{admin.label.user}"></th>
        <th scope="col" th:text="#{admin.label.role}"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user:${users}">
            <td th:text="${user.getId()}"/>
            <td th:text="${user.getUsername()}"/>
            <td th:text="${user.getRoles()}"/>
            <td><a th:href="'/admin/'+${user.getId()}+'/edit'" class="btn btn-dark" th:text="#{admin.button.edit}"></a></td>
            <td><form th:action="'/admin/'+${user.getId()}+'/remove'"  method="post">
                <button class="btn btn-dark" type="submit" th:text="#{admin.button.delete}"></button>
            </form>
            </td>
        </tr>
        </tbody>
    </table>
    </div>
    </div>
</body>
</html>
