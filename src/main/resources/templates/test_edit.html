<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование теста</title>
    <link rel="stylesheet" href="/static/test_add.css">
    <link rel="icon" href="/img/logo.jpg">
    <link rel="stylesheet" href="/static/header.css">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/test_view.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div th:insert ="blocks/header::header"></div>
            <div th:each="el : ${test}" class="alert container bg-warning text-dark mt-5" id="main">
                <h1 class="text-center">Редактирование теста</h1>
                <form th:action="'/test/' +${el.getId()}+ '/edit'" method="post" id="test" enctype="multipart/form-data">
                    <input type="text" th:value="${el.getTitle()}" name="title" placeholder="Введите название" class="form-control mb-2" required>
                    <textarea name="description" placeholder="Введите описание" class="form-control" th:text="${el.getDescription()}" required/>
                    <div class="row">
                        <div class="col-md-8">
                            <input class="mt-3" type="radio" id="private" name="isPrivate" value="private" th:checked="${el.getPrivate()}">
                            <b><label for="private">Закрытый тест</label></b>
                        </div>
                        <div class="col-md-4">
                            <input class="mt-3" id="nonLimited" type="radio" name="limit" value="nonLimited" th:checked="${!el.getLimited()}">
                            <b><label for="nonLimited">Без ограничения по времени</label></b>
                        </div>
                        <div class="col-md-8">
                            <input class="mt-3" type="radio" id="open" name="isPrivate" value="open" th:checked="${!el.getPrivate()}">
                            <b><label for="open">Публичный тест</label></b>
                        </div>
                        <div class="col-md-4">
                            <input class="mt-3 mb-3" id="Limited" type="radio" name="limit" value="Limited" th:checked="${el.getLimited()}">
                            <b><label for="Limited">Ограничить время выполнения теста на 30 минут</label></b>
                        </div>
                    </div>
                    <div class="dropdown hide">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">Пригласить</button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                            <li th:each="el:${users}"><div class="input-group">
                                <div class="input-group-text" style="width: 100%;">
                                    <input type="checkbox" name="names[]" class="me-3" th:value="${el.getId()}" th:id="${el.getUsername()}">
                                    <label th:text="${el.getUsername()}" th:for="${el.getUsername()}"></label>
                                </div>
                            </div></li>
                        </ul>
                    </div>
                    <div class="alert p-3 mb-2 mt-3 bg-dark text-white qu"th:each="a,state : ${questionModels}">
                            <div th:id="'qBody'+${state.count}">
                                <input th:if="${state.count>=2}" type="button" class="btn-close btn-close-white" onclick="deleteQuestion(this)" th:name="'closeQuest'+${state.count}">
                                <input type="text" th:value="${a.getQuestion_text()}" th:name="'q'+${state.count}" placeholder="Введите вопрос" class="form-control mb-2" required>
                                <div th:id="'f'+${state.count}">
                                    <div th:id="'file'+${state.count}" th:if="${a.getFileName()!=null}">
                                        <input type="button" class="btn-close btn-close-white" onclick="deleteImg(this)" th:id="'deleteImg'+${state.count}">
                                        <img th:src="'/img/'+${a.getFileName()}" class="img">
                                        <input type="hidden" th:name="'img'+${state.count}" th:value="${a.getFileName()}"></div>
                                    <input type="file" class="form-control mb-4" name="files" th:if="${a.getFileName()==null}">
                                </div>
                                <div class="row g-2 mb-2">
                                    <div class="col-md-8">
                                        <input type="text" th:value="${a.getAnswer1()}" th:name="'a'+${state.count}+'1'" placeholder="Варианты ответов" class="form-control" required>
                                    </div>
                                    <div class="col md-4">
                                        <input type="number" th:name="'b'+${state.count}+'1'" placeholder="Количество баллов" class="form-control" th:value="${a.getScore1()}" required>
                                    </div>
                                </div>
                                <div class="row g-2 mb-2">
                                    <div class="col-md-8">
                                        <input type="text" th:value="${a.getAnswer2()}" th:name="'a'+${state.count}+'2'"  placeholder="Варианты ответов" class="form-control" required>
                                    </div>
                                    <div class="col md-4">
                                        <input type="number" th:name="'b'+${state.count}+'2'"  placeholder="Количество баллов" class="form-control" th:value="${a.getScore2()}" required>
                                    </div>
                                </div>
                                <div class="row g-2 mb-2" th:if="${a.getAnswer3()!=null}" th:id="'third'+${state.count}">
                                    <div class="col-md-8">
                                        <input type="text" th:value="${a.getAnswer3()}" th:name="'a'+${state.count}+'3'" placeholder="Варианты ответов" class="form-control" required>
                                    </div>
                                    <div class="col md-4">
                                        <input type="number" th:name="'b'+${state.count}+'3'" placeholder="Количество баллов" class="form-control" th:value="${a.getScore3()}" required>
                                    </div>
                                    <div class="col">
                                        <input type="button" class="btn-close btn-close-white" onclick="deleteVar(this)" th:name="'deleteVar'+${state.count}">
                                    </div>
                                </div>
                            </div>
                            <input type="button" th:name="'addansw'+${state.count}" class="btn btn-warning mt-3" value="Добавить вариант ответа" onclick="addAnsw(this)" th:if="${a.getAnswer3()==null}">
                        </div>
                </form>
                <button type="submit" class="btn btn-dark mt-4" form="test">Обновить тест</button>
                <input type="button" class="btn btn-dark mt-4" value="Добавить вопрос" id="b1" onclick="createQuestion(this)">
            </div>
</body>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="/static/test_add.js"></script>
<script src="/static/select.js"></script>
<script src="/static/answer_add.js"></script>
</html>
