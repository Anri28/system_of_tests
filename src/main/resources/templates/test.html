<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Тест</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div th:insert ="blocks/header::header"></div>
<div class="container p-3 mb-2 bg-warning text-dark mt-5" th:each="el : ${test}">
    <div><h1 class="text-center" th:text="${el.getTitle()}"></h1></div>
    <div><p th:text="${el.getDescription()}"></p></div>
    <form th:action="'/test/' +${el.getId()}" method="post" id="test">
        <div class="p-3 mb-2 bg-dark text-white"th:each="a : ${answers}">
            <div id="qBody">
                <p th:text="${a.getQuestion_text()}"></p>
                <div>
                    <div>
                        <label th:text="${a.getAnswer1()}" th:for="${a.getAnswId1()}"></label>
                        <input type="checkbox" th:name="${a.getAnswId1()}" th:id="${a.getAnswId1()}" ></div>
                    <div>
                        <label th:text="${a.getAnswer2()}" th:for="${a.getAnswId2()}"></label>
                        <input type="checkbox" th:name="${a.getAnswId2()}" th:id="${a.getAnswId2()}"></div>
                    <div th:if="${a.getAnswer3()!=null}">
                        <label th:text="${a.getAnswer3()}" th:for="${a.getAnswId3()}"></label>
                        <input type="checkbox" th:name="${a.getAnswId3()}" th:id="${a.getAnswId3()}"></div>
                </div>
            </div>
        </div>
        <input type="submit" value="Завершить тест">
    </form>
</div>
</body>
</html>
