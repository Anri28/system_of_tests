<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-light">
<div class="container">
    <main>
        <div class="py-5 text-center">
            <h2>Регистрация</h2>
        </div>
        <div>
            <div>
                <h4 class="mb-3">Данные:</h4>
                <form method="post" action="/registration">
                    <div class="row">
                        <div>
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="you@example.com" name="username" required>
                        </div>
                        <div class="col-sm">
                            <label for="firstName" class="form-label">Имя</label>
                            <input type="text" class="form-control" id="firstName" name="firstname" required>
                        </div>
                        <div class="col-sm">
                            <label for="lastName" class="form-label">Фамилия</label>
                            <input type="text" class="form-control" id="lastName" name="lastname"  required>
                        </div>
                        <div class="col-sm">
                            <label for="patronymic" class="form-label">Отчество</label>
                            <input type="text" class="form-control" id="patronymic" name="patronymic">
                        </div>
                        <div>
                            <label for="dateOfBirth" class="form-label">Дата рождения</label>
                            <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Пароль</label>
                            <input type="password" class="form-control" id="password"  name="password" required>
                        </div>
                    </div>
                    <div class="text-center">
                    <button class=" btn btn-primary btn-lg" type="submit">Зарегистрироваться</button>
                    </div>
                    <h5 class="text-center">Уже есть аккаунт? Тогда выполните <a href="/login">вход</a></h5>
                </form>
            </div>
        </div>
        <div th:text="${message}">
            <div class="alert alert-primary d-flex align-items-center mt-3" role="alert">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
                    <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                </svg></div>
        </div>
    </main>
</div>
</body>
</html>
