<header class="p-3 bg-dark text-white" th:fragment="header" xmlns:sec="http://www.w3.org/1999/xhtml">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"></svg>
                </a>
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="/" class="nav-link px-2 text-white">Главная</a></li>
                    <li><a href="/test" class="nav-link px-2 text-white">Тесты</a></li>
                    <li><a sec:authorize="hasAuthority('ADMIN')" href="/admin" class="nav-link px-2 text-white">Администратор</a></li>
                    <li><a sec:authorize="hasAnyAuthority('TESTER','ADMIN')" href="/test/add" class="nav-link px-2 text-white">Добавить тест</a></li>
                </ul>

                <div class="text-end">
                    <a sec:authorize="!isAuthenticated()" href="/login"><button type="button"  class="btn btn-outline-light me-2">Войти</button></a>
                    <a sec:authorize="!isAuthenticated()" href="/registration"><button type="button" class="btn btn-warning">Зарегистрироваться</button></a>
                    <span sec:authorize="isAuthenticated()" th:inline="text">Привет, [[${#httpServletRequest.remoteUser}]]!</span>
                    <a sec:authorize="isAuthenticated()" href="/logout"><button type="button" class="btn btn-warning">Выйти</button></a>
                </div>
            </div>
        </div>
</header>
