<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Добавление теста</title>
</head>
<body>
    <div th:insert ="blocks/header::header"></div>
    <div class="container mt-5">
        <h1>Добавление теста</h1>
        <form action="/test/add" method="post" class="alert alert-dark">
            <input type="text" name="title" placeholder="Введите название" class="form-control" required><br>
            <textarea name="description" placeholder="Введите описание" class="form-control" required></textarea><br>
            <div id="question1" class="alert alert-warning">
                <input type="text" name="question" placeholder="Введите вопрос" class="form-control" required id="q1"><br>
                <div class="input-group mb-4">
                    <input type="file" class="form-control" id="img1">
                </div>
                <div class="row g-2 mb-2">
                <div class="col-md-8 ">
                        <input type="text" id="a1" name="vquestion" placeholder="Варианты ответов" class="form-control" required>
                </div>
                <div class="col md-4">
                             <input type="text" id="b1" name="res" placeholder="Количество баллов" class="form-control" required>
                </div></div>
                <div class="row g-2 mb-2">
                <div class="col-md-8">
                    <input type="text" id="a2" name="vquestion" placeholder="Варианты ответов" class="form-control" required>
                </div>
                <div class="col md-4">
                    <input type="text" id="b2" name="res" placeholder="Количество баллов" class="form-control" required>
                </div></div>
            </div>



            <button type="submit" class="btn btn-success">Добавить</button>
        </form>
    </div>
</body>
</html>
