<header class="p-3 bg-dark text-white " th:fragment="header" xmlns:sec="http://www.w3.org/1999/xhtml">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start ">
                <ul class="h nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0" width="40" height="32">
                    <li><a href="/" class="nav-link px-2 text-white" th:text="#{header.about}"></a></li>
                    <li><a href="/test" class="nav-link px-2 text-white" th:text="#{header.tests}"></a></li>
                    <li><a sec:authorize="hasAnyAuthority('TESTER','ADMIN')" href="/test/add" class="nav-link px-2 text-white" th:text="#{header.addTest}"></a></li>
                    <li><a sec:authorize="hasAuthority('ADMIN')" href="/admin" class="nav-link px-2 text-white" th:text="#{header.admin}"></a></li>
                </ul>

                <div class="text-end">
                    <a sec:authorize="!isAuthenticated()" href="/login"><button type="button"  class="btn btn-outline-light me-2" th:text="#{header.signIn}"></button></a>
                    <a sec:authorize="!isAuthenticated()" href="/registration"><button type="button" class="btn btn-warning" th:text="#{header.signUp}"></button></a>
                    <span sec:authorize="isAuthenticated()" th:inline="text" th:text="#{home.hello}+', '+${#httpServletRequest.remoteUser}"></span>
                    <a sec:authorize="isAuthenticated()" href="/logout"><button type="button" class="btn btn-warning" th:text="#{header.signOut}"></button></a>
                </div>
            </div>
        </div>
</header>
