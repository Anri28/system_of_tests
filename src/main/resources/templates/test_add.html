<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="../style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Добавление теста</title>
</head>
<body class="bg-light">
<div th:insert ="blocks/header::header"></div>
<div class="alert container bg-warning text-dark mt-5" id="main">
    <h1 class="text-center">Создание теста</h1>
    <form action="/test/add" method="post" id="test" enctype="multipart/form-data">
        <input type="text" name="title" placeholder="Введите название" class="form-control mb-2" required>
        <textarea name="description" placeholder="Введите описание" class="form-control" required></textarea>
        <div class="row">
            <div class="col-md-8">
                <input class="mt-3" type="radio" id="private" name="isPrivate" value="private">
                <b><label for="private">Закрытый тест</label></b>
            </div>
            <div class="col-md-4">
                <input class="mt-3" id="nonLimited" type="radio" name="limit" value="nonLimited" checked>
                <b><label for="nonLimited">Без ограничения по времени</label></b>
            </div>
            <div class="col-md-8">
                <input class="mt-3" type="radio" id="open" name="isPrivate" value="open" checked>
                <b><label for="open">Открытый тест</label></b>
            </div>
            <div class="col-md-4">
                <input class="mt-3" id="Limited" type="radio" name="limit" value="Limited">
                <b><label for="Limited">Ограничить время выполнения теста на 30 минут</label></b>
            </div>
        </div>
        <div class="dropdown hide">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">Dropdown button</button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li th:each="el:${users}"><div class="input-group">
                    <div class="input-group-text" style="width: 100%;">
                        <input type="checkbox" name="names[]" th:value="${el.getId()}" th:id="${el.getUsername()}">
                        <label th:text="${el.getUsername()}" th:for="${el.getUsername()}"></label>
                    </div>
                </div></li>
            </ul>
        </div>
        <div class="alert p-3 mb-2 mt-3 bg-dark text-white qu">
            <div id="qBody1">
                <input type="text" name="q1" placeholder="Введите вопрос" class="form-control mb-2" required>
                <input type="file" class="form-control mb-4" name="files">
                <div class="row g-2 mb-2">
                    <div class="col-md-8">
                        <input type="text" name="a11" placeholder="Варианты ответов" class="form-control" required>
                    </div>
                    <div class="col md-4">
                        <input type="number" name="b11" placeholder="Количество баллов" class="form-control" value="0" required>
                    </div>

                </div>
                <div class="row g-2 mb-2">
                    <div class="col-md-8">
                        <input type="text" name="a12" placeholder="Варианты ответов" class="form-control" required>

                    </div>
                    <div class="col md-4">
                        <input type="number" name="b12" placeholder="Количество баллов" class="form-control" value="0" required>
                    </div>
                </div>
            </div>
            <input type="button" name="addansw1" class="btn btn-warning mt-3" value="Добавить вариант ответа" onclick="addAnsw(this)">
        </div>
    </form>
    <button type="submit" class="btn btn-dark mt-4" form="test">Создать тест</button>
    <input type="button" class="btn btn-dark mt-4" value="Добавить вопрос" id="b1" onclick="createQuestion(this)">
</div>
<div th:text="${message}"></div>
</body>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="../test_add.js"></script>
<script src="../select.js"></script>
<script src="../answer_add.js"></script>

</html>
