<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Добавление теста</title>
</head>
<body>
<div th:insert ="blocks/header::header"></div>

<div class="container p-3 mb-2 bg-warning text-dark mt-5">
    <h1 class="text-center">Создание теста</h1>
    <form action="/test/add" method="post" id="test">
        <input type="text" name="title" placeholder="Введите название" class="form-control" required><br>
        <textarea name="description" placeholder="Введите описание" class="form-control" required></textarea><br>
        <div class="p-3 mb-2 bg-dark text-white">
            <div id="question1">
                <input type="text" name="question" placeholder="Введите вопрос" class="form-control" required><br>
                <div class="input-group mb-4">
                    <input type="file" class="form-control">
                </div>
                <div class="row g-2 mb-2 vb">
                    <div class="col-md-8 ">
                        <input type="text"name="vquestion" placeholder="Варианты ответов" class="form-control" required>
                    </div>
                    <div class="col md-4">
                        <input type="text" name="res" placeholder="Количество баллов" class="form-control" required>
                    </div></div>
                <div class="row g-2 mb-2">
                    <div class="col-md-8">
                        <input type="text" name="vquestion" placeholder="Варианты ответов" class="form-control" required>
                    </div>
                    <div class="col md-4">
                        <input type="text" name="res" placeholder="Количество баллов" class="form-control" required>
                    </div></div>
            </div>
            <input type="button" class="btn btn-warning mt-3" value="Добавить вариант ответа" onclick="vb()" id="b1">
        </div>
        <input type="button" class="btn btn-dark mt-3 " value="Добавить вопрос">
    </form>
    <button type="submit" class="btn btn-dark mt-4" form="test">Создать тест</button>
</div>

</body>
<script src="../test_add.js"></script>
</html>
