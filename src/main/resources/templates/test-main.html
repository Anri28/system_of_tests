<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>AlTests</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{search.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div th:insert ="blocks/header::header"></div>
<div class="container mt-5">
    <div class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3 ">
        <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search" id="input">
    </div>
    <h1>Список тестов:</h1>
    <div th:each="el : ${tests}" class="alert alert-info mt-2 test">
        <h3 class="title" th:text="${el.title}"/>
        <p class="desc"  th:text ="${el.description}"/>
        <button href=""
    </div>
</div>
</body>
<script th:src="@{live_search.js}"></script>
</html>
