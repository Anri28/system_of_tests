<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/static/css/valid.css">
    <link rel="stylesheet" href="/static/css/header.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title th:text="#{testAdd.label.name}"></title>
</head>
<body class="bg-light">
<div th:insert ="blocks/header::header"></div>
<div class="alert container bg-warning text-dark mt-5" id="main">
    <h1 class="text-center" th:text="#{testAdd.label.name}"></h1>
    <form action="/test/add" method="post" id="test" enctype="multipart/form-data" novalidate>
        <input type="text" name="title" th:placeholder="#{test.placeholder.name}" class="form-control mb-2" required>
        <textarea name="description" th:placeholder="#{test.placeholder.descr}" class="form-control" required></textarea>
        <div class="row">
            <div class="col-md-8">
                <input class="mt-3" type="radio" id="private" name="isPrivate" value="private">
                <b><label for="private" th:text="#{test.radio.close}"></label></b>
            </div>
            <div class="col-md-4">
                <input class="mt-3" id="nonLimited" type="radio" name="limit" value="nonLimited" checked>
                <b><label for="nonLimited" th:text="#{test.radio.nonLimited}"></label></b>
            </div>
            <div class="col-md-8">
                <input class="mt-3" type="radio" id="open" name="isPrivate" value="open" checked>
                <b><label for="open" th:text="#{test.radio.open}"></label></b>
            </div>
            <div class="col-md-4">
                <input class="mt-3" id="Limited" type="radio" name="limit" value="Limited">
                <b><label for="Limited" th:text="#{test.radio.limited}"></label></b>
            </div>
        </div>
        <div class="dropdown" style="display: none">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false" th:text="#{test.select.invite}"></button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li th:each="el:${users}"><div class="input-group">
                    <div class="input-group-text" style="width: 100%;">
                        <input type="checkbox" name="names[]" class="me-3" th:value="${el.getId()}" th:id="${el.getUsername()}">
                        <label th:text="${el.getUsername()}" th:for="${el.getUsername()}"></label>
                    </div>
                </div></li>
            </ul>
        </div>
        <div class="alert p-3 mb-2 mt-3 bg-dark text-white qu">
            <div id="qBody1">
                <input type="text" name="q1" th:placeholder="#{test.placeholder.que}" class="form-control mb-2" required>
                <input type="file" class="form-control mb-4" name="files">
                <div class="row g-2 mb-2">
                    <div class="col-md-8">
                        <input type="text" name="a11" th:placeholder="#{test.placeholder.answ}" class="form-control" required>
                    </div>
                    <div class="col md-4">
                        <input type="number" name="b11" th:placeholder="#{test.placeholder.ball}" class="form-control" required>
                    </div>

                </div>
                <div class="row g-2 mb-2">
                    <div class="col-md-8">
                        <input type="text" name="a12" th:placeholder="#{test.placeholder.answ}" class="form-control" required>

                    </div>
                    <div class="col md-4">
                        <input type="number" name="b12" th:placeholder="#{test.placeholder.ball}" class="form-control" required>
                    </div>
                </div>
            </div>
            <input type="button" name="addansw1" class="btn btn-warning mt-3" th:value="#{test.button.addAnswer}" onclick="addAnsw(this)">
        </div>
    </form>
    <button type="submit" class="btn btn-dark mt-4" form="test" th:text="#{testAdd.button.createTest}"></button>
    <input type="button" class="btn btn-dark mt-4" th:value="#{test.button.addQuestion}" id="b1" onclick="createQuestion(this)">
</div>
<div th:text="${message}"></div>
</body>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="/static/js/test_add.js"></script>
<script src="/static/js/select.js"></script>
<script src="/static/js/answer_add.js"></script>
<script src="/static/js/validTest.js"></script>
</html>
