<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>AlTests</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/static/css/header.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="text-white" style="background-color: black">
    <div th:insert ="blocks/header::header"></div>
    <div class="container marketing" style="margin-top: 5%">
        <div class="row featurette mx-auto my-auto">
            <div class="col-md-7 order-md-2 ">
                <h2 class="featurette-heading " style="margin-top: 20%; padding-left: 5%">Система тестирования</h2>
                <p class="lead mt-3 pl-5" style="padding-left: 5%" th:text="#{about}">
                </p>
            </div>
            <div class="col-md-5 order-md-1 mt-5">
                <img class="bd-placeholder-img bd-placeholder-img-lg featurette-image img-fluid mx-auto" width="500" height="500"
                     role="img"  preserveAspectRatio="xMidYMid slice" focusable="false" src="/icons/logo.jpg">
            </div>
        </div>
    </div>
</body>
</html>
