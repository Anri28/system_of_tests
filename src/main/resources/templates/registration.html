<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-light">

<div class="container">
    <main>
        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4" src="https://2x2.su/upload/iblock/ca2/ca2dbb8bd0083d8ef66f256ad0f49733.jpg" alt="" width="100" height="100">
            <h2>Регистрация</h2>
        </div>
        <div>
            <div>
                <h4 class="mb-3">Данные:</h4>
                <form class="needs-validation" novalidate="">
                    <div class="row">
                        <div class="col-sm">
                            <label for="firstName" class="form-label">Имя</label>
                            <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
                            <div class="invalid-feedback">
                                Корректное имя необходимо.
                            </div>
                        </div>

                        <div class="col-sm">
                            <label for="lastName" class="form-label">Фамилия</label>
                            <input type="text" class="form-control" id="lastName" placeholder="" value="" required="">
                            <div class="invalid-feedback">
                                Корректная фамилия необходима.
                            </div>
                        </div>
                        <div>
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="you@example.com">
                            <div class="invalid-feedback">
                                Введите корректный email адресс.
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Пароль</label>
                            <input type="password" class="form-control" id="password" required="">
                            <div class="invalid-feedback">
                                Введите пароль.
                            </div>
                        </div>
                    </div>
                    <button class="w-100 btn btn-primary btn-lg" type="submit">Зарегестрироваться</button>
                </form>
            </div>
        </div>
    </main>
</div>
</body>
</html>
