<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>AlTests</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{search.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-light">
<div th:insert ="blocks/header::header"></div>
<div class="container mt-5">
    <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3 row" action="" method="post">
        <input type="search" class="form-control form-control-dark col" placeholder="Поиск..." aria-label="Search" id="input" name="search">
        <input type="date" id="date" class="col-md-2" name="date" required>
        <button type="submit"  class="btn btn-dark col-md-2">Найти</button>
    </form>
    <h1>Список тестов:</h1>
    <div th:each="el : ${tests}" class="alert alert-dark" role="alert">
        <h3 class="title" th:text="${el.getTitle()}"/>
        <p class="desc"  th:text ="${el.getDescription()}"/>
        <form th:action="'/test/' +${el.getId()}+ '/remove'" method="post" id="remove"></form>
        <a th:href="'/test/' +${el.getId()}" class="btn btn-warning">Пройти тест</a>
        <a sec:authorize="hasAnyAuthority('TESTER','ADMIN')" th:href="'/test/' +${el.getId()}+ '/edit'" class="btn btn-warning">Редактировать</a>
        <button type="submit" sec:authorize="hasAnyAuthority('TESTER','ADMIN')" class="btn btn-warning" form="remove">Удалить</button>
    </div>
</div>
</body>
<script th:src="@{live_search.js}"></script>
</html>
