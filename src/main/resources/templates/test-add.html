<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Добавление теста</title>
</head>
<body>
    <div th:insert ="blocks/header::header"></div>
    <div class="container mt-5">
        <h1>Добавление теста</h1>
        <form action="/test/add" method="post">
            <input type="text" name="title" placeholder="Введите название" class="form-control"><br>
            <textarea name="description" placeholder="Введите описание" class="form-control"></textarea><br>
            <button type="submit" class="btn btn-success">Добавить</button>
        </form>
    </div>
</body>
</html>
