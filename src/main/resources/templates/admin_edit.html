<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Редактирование</title>
</head>
<body class="bg-light">
<div th:insert ="blocks/header::header"></div>
<div class="container my-5 mb-5">
    <h1 class="text-center">Редактирование</h1>
    <div th:each="el : ${user}" class="alert container p-3 mb-2 bg-warning text-dark mt-2">
        <form action="" method="post">
            <b><h4 th:text="'Роли пользователя - '+${el.getUsername()}"></h4><br></b>
            <div th:each="role:${roles}">
                <input class="form-check-input" type="checkbox" th:name="${role}" th:checked="${el.ifRole(role)}">
                <label class="form-check-label" th:text="${role}"></label>
            </div>
            <button type="submit" class="btn btn-dark mt-3">Обновить</button>
        </form>
    </div>
</div>
</body>
</html>
