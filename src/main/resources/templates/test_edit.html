<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование теста</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div th:insert ="blocks/header::header"></div>
    <div class="container mt-5 mb-5">
        <h1>Редактирование теста</h1>
            <div th:each="el : ${test}" class="container p-3 mb-2 bg-warning text-dark mt-5">
                <form th:action="'/test/' +${el.getId()}+ '/edit'" method="post">
                    <input type="text" th:value="${el.getTitle()}" name="title" placeholder="Введите название" class="form-control" required><br>
                    <textarea name="description" placeholder="Введите описание" class="form-control" th:text="${el.getDescription()}" required/><br>

                    <div class="mb-2"><input type="radio" id="private" name="isPrivate" value="private">
                        <label for="private">Закрытый тест</label><br>
                        <input type="radio" id="open" name="isPrivate" value="open" checked>
                        <label for="open">Открытый тест</label>
                    </div>
                    <div class="p-3 mb-2 bg-dark text-white"th:each="a : ${questionModels}">

                        <div class="p-3 mb-2 bg-dark text-white">
                            <div id="qBody1">
                                <input type="text" th:value="${a.getQuestion_text()}" name="q1" placeholder="Введите вопрос" class="form-control mb-2" required>
                                <input type="file" class="form-control mb-4" name="img1">
                                <div class="row g-2 mb-2">
                                    <div class="col-md-8">
                                        <input type="text" th:value="${a.getAnswer1()}" name="a11" placeholder="Варианты ответов" class="form-control" required>
                                    </div>
                                    <div class="col md-4">
                                        <input type="number" name="b11" placeholder="Количество баллов" class="form-control" value="0" required>
                                    </div>

                                </div>
                                <div class="row g-2 mb-2">
                                    <div class="col-md-8">
                                        <input type="text" th:value="${a.getAnswer2()}" name="a12" placeholder="Варианты ответов" class="form-control" required>

                                    </div>
                                    <div class="col md-4">
                                        <input type="number" name="b12" placeholder="Количество баллов" class="form-control" value="0" required>
                                    </div>
                                </div>
                                <div class="row g-2 mb-2" th:if="${a.getAnswer3()!=null}">
                                    <div class="col-md-8">
                                        <input type="text" th:value="${a.getAnswer3()}" name="a13" placeholder="Варианты ответов" class="form-control" required>

                                    </div>
                                    <div class="col md-4">
                                        <input type="number" name="b13" placeholder="Количество баллов" class="form-control" value="0" required>
                                    </div>
                                </div>

                            </div>
                            <input type="button" id="addansw1" class="btn btn-warning mt-3" value="Добавить вариант ответа" onclick="addAnsw(this)">
                        </div>

                    </div>



                    <button type="submit" class="btn btn-dark mt-4">Обновить</button>
                </form>

            </div>



    </div>
</body>
<script src="../test_add.js"></script>
<script src="../answer_add.js"></script>
</html>
