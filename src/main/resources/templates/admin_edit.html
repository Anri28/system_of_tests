<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title th:text="#{adminEdit.label.name}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/header.css">
</head>
<body class="bg-light">
<div th:insert ="blocks/header::header"></div>
<div class="container my-5 mb-5">
    <h1 class="text-center" th:text="#{adminEdit.label.name}"></h1>
    <div th:each="el : ${user}" class="alert container p-3 mb-2 bg-warning text-dark mt-2">
        <form action="" method="post">
            <b><h4 th:text="#{adminEdit.label.role} +' - '+${el.getUsername()}"></h4><br></b>
            <div th:each="role:${roles}">
                <input class="form-check-input" type="checkbox" th:name="${role}" th:checked="${el.ifRole(role)}">
                <label class="form-check-label" th:text="${role}"></label>
            </div>
            <button type="submit" class="btn btn-dark mt-3" th:text="#{adminEdit.button.update}"></button>
        </form>
    </div>
</div>
</body>
</html>
