<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование теста</title>
    <link rel="stylesheet" href="/././test_add.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/././test_view.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div th:insert ="blocks/header::header"></div>
    <div class="container mt-5 mb-5">
        <h1>Редактирование теста</h1>
            <div th:each="el : ${test}" class="alert container p-3 mb-2 bg-warning text-dark mt-5" id="main">
                <form th:action="'/test/' +${el.getId()}+ '/edit'" method="post" id="test">
                   <input type="text" th:value="${el.getTitle()}" name="title" placeholder="Введите название" class="form-control mb-2" required>
                   <textarea name="description" placeholder="Введите описание" class="form-control" th:text="${el.getDescription()}" required/>
                    <div class="mb-2"><input type="radio" id="private" name="isPrivate" value="private">
                        <b><label for="private">Закрытый тест</label><br></b>
                        <input type="radio" id="open" name="isPrivate" value="open" checked>
                        <b><label for="open">Открытый тест</label></b>
                    </div>
                    <div class="checkselect">
                        <div th:each="el:${users}">
                            <input type="checkbox" name="names[]" th:value="${el.getId()}" th:id="${el.getUsername()}">
                            <label th:text="${el.getUsername()}" th:for="${el.getUsername()}"></label>
                        </div>
                    </div>
                    <div class="alert p-3 mb-2 bg-dark text-white qu"th:each="a,state : ${questionModels}">
                            <div th:id="'qBody'+${state.count}">
                                <input th:if="${state.count>=2}" type="button" class="btn-close btn-close-white" onclick="deleteQuestion(this)" th:name="'closeQuest'+${state.count}">
                                <input type="text" th:value="${a.getQuestion_text()}" th:name="'q'+${state.count}" placeholder="Введите вопрос" class="form-control mb-2" required>
                                <div th:id="'f'+${state.count}" th:if="${a.getFileName()!=null}">
                                    <div th:id="'file'+${state.count}" th:if="${a.getFileName()!=null}">
                                        <input type="button" class="btn-close btn-close-white" onclick="deleteImg(this)" th:id="'deleteImg'+${state.count}">
                                        <img th:src="'/img/'+${a.getFileName()}" class="img"></div>
                                        <input type="hidden" th:name="'img'+${state.count}" th:value="${a.getFileName()}">
                                </div>
                                <input type="file" class="form-control mb-4" th:name="'img'+${state.count}" th:if="${a.getFileName()==null}" >
                                <div class="row g-2 mb-2">
                                    <div class="col-md-8">
                                        <input type="text" th:value="${a.getAnswer1()}" th:name="'a'+${state.count}+'1'" placeholder="Варианты ответов" class="form-control" required>
                                    </div>
                                    <div class="col md-4">
                                        <input type="number" th:name="'b'+${state.count}+'1'" placeholder="Количество баллов" class="form-control" value="0" required>
                                    </div>
                                </div>
                                <div class="row g-2 mb-2">
                                    <div class="col-md-8">
                                        <input type="text" th:value="${a.getAnswer2()}" th:name="'a'+${state.count}+'2'"  placeholder="Варианты ответов" class="form-control" required>
                                    </div>
                                    <div class="col md-4">
                                        <input type="number" th:name="'b'+${state.count}+'2'"  placeholder="Количество баллов" class="form-control" value="0" required>
                                    </div>
                                </div>
                                <div class="row g-2 mb-2" th:if="${a.getAnswer3()!=null}" th:id="'third'+${state.count}">
                                    <div class="col-md-8">
                                        <input type="text" th:value="${a.getAnswer3()}" th:name="'a'+${state.count}+'3'" placeholder="Варианты ответов" class="form-control" required>
                                    </div>
                                    <div class="col md-4">
                                        <input type="number" th:name="'b'+${state.count}+'3'" placeholder="Количество баллов" class="form-control" value="0" required>
                                    </div>
                                    <div class="col">
                                        <input type="button" class="btn-close btn-close-white" onclick="deleteVar(this)" th:name="'deleteVar'+${state.count}">
                                    </div>
                                </div>
                            </div>
                            <input type="button" th:name="'addansw'+${state.count}" class="btn btn-warning mt-3" value="Добавить вариант ответа" onclick="addAnsw(this)" th:if="${a.getAnswer3()==null}">
                        </div>
                </form>
                <button type="submit" class="btn btn-dark mt-4" form="test">Обновить тест</button>
                <input type="button" class="btn btn-dark mt-4" value="Добавить вопрос" id="b1" onclick="createQuestion(this)">
            </div>
    </div>
</body>
<script src="/././test_add.js"></script>
<script src="/././select.js"></script>
<script src="/././answer_add.js"></script>
</html>
