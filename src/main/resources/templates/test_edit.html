<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование теста</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div th:insert ="blocks/header::header"></div>
    <div class="container mt-5 mb-5">
        <h1>Редактирование теста</h1>
            <div th:each="el : ${test}" class="alert alert-info mt-2">
                <form th:action="'/test/' +${el.getId()}+ '/edit'" method="post">
                    <input type="text" th:value="${el.getTitle()}" name="title" placeholder="Введите название" class="form-control" required><br>
                    <textarea name="description" placeholder="Введите описание" class="form-control" th:text="${el.getDescription()}" required/><br>
                    <button type="submit" class="btn btn-success">Обновить</button>
                </form>
            </div>
    </div>
</body>
</html>
